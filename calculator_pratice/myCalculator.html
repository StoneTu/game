<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>My calculater pratice</title>
    <link rel="stylesheet" href="myCalculator.css">

</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <div class="displayDiv">
                    <p>0</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="funcBtn" id="btnAC">
                    <p>AC</p>
                </div>
            </td>
            <td>
                <div class="funcBtn" id="btnPlusMinus">
                    <p>+/-</p>
                </div>
            </td>
            <td>
                <div class="funcBtn" id="btnPercent">
                    <p>%</p>
                </div>
            </td>
            <td>
                <div class="operBtn" id="btnDivide">
                    <p>&divide</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="numBtn" id="btn7">
                    <p>7</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btn8">
                    <p>8</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btn9">
                    <p>9</p>
                </div>
            </td>
            <td>
                <div class="operBtn" id="btnTimes">
                    <p>&times</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="numBtn" id="btn4">
                    <p>4</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btn5">
                    <p>5</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btn6">
                    <p>6</p>
                </div>
            </td>
            <td>
                <div class="operBtn" id="btnSub">
                    <p>-</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="numBtn" id="btn1">
                    <p>1</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btn2">
                    <p>2</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btn3">
                    <p>3</p>
                </div>
            </td>
            <td>
                <div class="operBtn" id="btnAdd">
                    <p>+</p>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="numBtn" id="btn0">
                    <p>0</p>
                </div>
            </td>
            <td>
                <div class="numBtn" id="btnPoint">
                    <p>.</p>
                </div>
            </td>
            <td>
                <div class="operBtn" id="btnEqual">
                    <p>=</p>
                </div>
            </td>
        </tr>
    </table>
    <script src="./myCalculator.js"></script>
</body>

</html>
